<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
    <style>
      .container {
        display: grid;
        grid-template-columns: 100px auto;
        grid-template-rows: 50px 50px 200px;
        grid-gap: 3px;
      }
    </style>
</head>
<body>
  <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
  </div>
</body>
</html>
